<div style="width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center;">
    <div style="width: 100%; padding: 8px;">
        <button mat-dialog-close color="accent" style="float: right; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(12, 147, 180); border: 0px;">
            <mat-icon style="font-size: 28px; margin-left: -4px !important; color: white;">close</mat-icon>
        </button>
    </div>

    <div style="display: flex; flex-wrap: wrap;">
        <div style="width: 50%; height: 50vh; float: right;">
            <img *ngIf="pieChart" [src]="'data:image/png;base64,' + pieChart" alt="Pie Chart" style="height: 100%;float: right;" />
        </div>
        <div style="width: 50%; height: 50vh;">
            <img *ngIf="barChart" [src]="'data:image/png;base64,' + barChart" alt="Bar Chart" style="width: 100%; height: 100%;" />
        </div>
        <div style="width: 50%; height: 50vh;">
            <img *ngIf="lineChart" [src]="'data:image/png;base64,' + lineChart" alt="Line Chart" style="width: 100%; height: 100%;" />
        </div>
        <div style="width: 50%; height: 50vh;">
            <img *ngIf="heatmapChart" [src]="'data:image/png;base64,' + heatmapChart" alt="Pie Chart" style="width: 100%; height: 100%;" />
        </div>
    </div>
    
</div>
