<div style="width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center;">
    <div style="width: 100%; padding: 8px;">
        <button mat-dialog-close color="accent" style="float: right; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(12, 147, 180); border: 0px;">
            <mat-icon style="font-size: 28px; margin-left: -4px !important; color: white;">close</mat-icon>
        </button>
    </div>

    <div style="width: 100%; line-height: 8px; font-family: 'Roboto', sans-serif; margin-top: 10px; padding: 15px; font-size: 15px;">
