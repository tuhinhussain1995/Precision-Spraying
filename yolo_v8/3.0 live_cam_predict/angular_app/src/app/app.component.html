
<div style="width: 100%; height: 100%; background-color: rgb(226, 236, 252);">
  <div style="width: 72%; padding-top: 20px; padding-left: 20px; height: 100%; float: left;">
    <mat-card style="height: calc(100% - 20px);">
      <mat-tab-group (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Detection using Image"></mat-tab>
        <mat-tab label="Detection using Video"></mat-tab>
        <mat-tab label="Live Streaming Detection"></mat-tab>
      </mat-tab-group>
    
      <div style="padding: 15px;">
        <router-outlet></router-outlet>
      </div>
    </mat-card>
  </div>

  <div style="width: 27%; padding-top: 20px; padding-left: 20px; height: 100%; float: left;">
    <mat-card style="height: calc(100% - 20px);">
      <mat-card style="border-radius: 0px;">
        <mat-card-content style="text-align: center; padding: 10px;">
          <p style="font-size: 18px;">Chat with AI</p>
        </mat-card-content>
      </mat-card>
    </mat-card>
  </div>
</div>
