
<div style="width: 100%; height: 100%; background-color: rgb(226, 236, 252);">
  <div style="padding-top: 20px; padding-left: 20px; height: 100%; float: left;" [style.width]="leftScreenWidth">
    <mat-card style="height: calc(100% - 20px);">
      <mat-tab-group (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Detection using Image"></mat-tab>
        <mat-tab label="Detection using Video"></mat-tab>
        <mat-tab label="Live Streaming Detection"></mat-tab>
      </mat-tab-group>
    
      <div style="padding: 15px;">
        <router-outlet></router-outlet>
      </div>
    </mat-card>
  </div>

  <div *ngIf="isLiveStreaming" style="width: 27%; padding-top: 20px; padding-left: 20px; height: 100%; float: left;">
    <mat-card style="height: calc(100% - 20px); text-align: center;">
      <mat-card-content style="text-align: center; padding: 10px; background-color: rgb(110, 143, 201);">
        <p style="font-size: 18px;">View Detection Layout</p>
      </mat-card-content>

      <div class="table-container">
        <table class="custom-table">
          <tr *ngFor="let row of rowsArray; let i = index">
            <td *ngFor="let col of columnsArray; let j = index">
              <div class="square-box" [style.background-color]="getBoxColor(boxValues[i][j])">{{ boxValues[i][j] }}</div>
            </td>
          </tr>
        </table>
      </div>
      
    </mat-card>
  </div>

</div>
